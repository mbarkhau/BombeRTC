<html>
<head>
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div id="log">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div id="container">
		<canvas id="canvas"></canvas>
		<div id="overlay">
			<div id="loading">
				<div class="spinner">

				  <div class="double-bounce2"></div>
				</div>
				<div class="progress"></div>
			</div>
			<div id="menu">

				<div id="game-menu" class="menu-wrap">
					<div class="menu-option active">RANDOM GAME</div>
					<div class="menu-option">PARTY FFA</div>

				</div>
				<div id="settings-menu" class="menu-wrap">
					<div class="menu-option active">NICK: Awesomeballs</div>
					<div class="menu-option">AUDIO OFF</div>
					<div class="menu-option">BACK</div>
				</div>
			</div>
			<div id="credits"></div>
			<div id="scoreboard"></div>
		<div>
	</div>
	<script src="/lib/peer.js"></script>
	<script src="/lib/stats.js"></script>

	<script src="/app/util.js"></script>
	<script src="/app/globals.js"></script>
